<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<div class="container">
    <h1>Бронирование отеля</h1>
    <form id="bookingForm">
        <label for="checkInDate">Дата заезда:</label>
        <input type="date" id="checkInDate" required><br>

        <label for="checkOutDate">Дата выезда:</label>
        <input type="date" id="checkOutDate" required><br>

        <label for="rooms">Количество комнат:</label>
        <input type="number" id="rooms" min="1" max="5" required><br>

        <button type="submit">Подтвердить бронь</button>
    </form>
</div>

<p id="error" style="color: red;"></p>
</body>
</html>
